<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="/css/header.css" th:href="@{/css/header.css}" rel="stylesheet">
<link href="/css/footer.css" th:href="@{/css/footer.css}" rel="stylesheet">
<meta charset="UTF-8">
<title>新規ユーザー登録画面</title>
</head>
<body>
	<div th:replace="common/header::headerA"></div>
		<h1>新規ユーザー登録画面予定</h1>
		<form method="POST" th:action="@{/createUser/insert}" th:object="${userForm}">
			<label>ユーザーID</label>
			<div th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></div>
			<input type="text" name="userId" th:value="${userId}"><br>
			<label>パスワード</label>
			<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
			<input type="password" name="password" th:value="${password}"><br>
			<input type="submit" value="登録">
		</form>
	<div th:replace="common/footer::footer"></div>
</body>
</html>
